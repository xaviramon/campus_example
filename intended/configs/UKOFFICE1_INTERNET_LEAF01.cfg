!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname UKOFFICE1_INTERNET_LEAF01
!
spanning-tree mode mstp
spanning-tree mst 0 priority 16384
!
vlan 2000
   name TEST_UKOFFICE1
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel49
   description L2_UKOFFICE1_SPINES_Port-Channel47
   no shutdown
   switchport trunk allowed vlan 2000
   switchport mode trunk
   switchport
!
interface Ethernet49
   description L2_UKOFFICE1_SPINE01_Ethernet47
   shutdown
   channel-group 49 mode active
!
interface Ethernet50
   description L2_UKOFFICE1_SPINE02_Ethernet47
   shutdown
   channel-group 49 mode active
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 172.16.100.120/24
no ip routing vrf MGMT
!
end
