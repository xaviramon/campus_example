!
no enable password
no aaa root
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname UKOFFICE1_SPINE01
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
vlan 2000
   name TEST_UKOFFICE1
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
interface Port-Channel1
   description L2_UKOFFICE1_LEAF01_Port-Channel51
   no shutdown
   switchport trunk allowed vlan 2000
   switchport mode trunk
   switchport
   mlag 1
!
interface Port-Channel3
   description L2_UKOFFICE1_LEAF02_Port-Channel51
   no shutdown
   switchport trunk allowed vlan 2000
   switchport mode trunk
   switchport
   mlag 3
!
interface Port-Channel10
   description SERVER_UKOFFICE1_SPINE_Eth10
   no shutdown
   switchport mode trunk
   switchport
   mlag 10
   spanning-tree portfast
   spanning-tree bpduguard enable
!
interface Port-Channel47
   description L2_UKOFFICE1_INTERNET_LEAF01_Port-Channel49
   no shutdown
   switchport trunk allowed vlan 2000
   switchport mode trunk
   switchport
   mlag 47
!
interface Port-Channel48
   description L2_UKOFFICE1_INTERNET_LEAF02_Port-Channel49
   no shutdown
   switchport trunk allowed vlan 2000
   switchport mode trunk
   switchport
   mlag 48
!
interface Port-Channel49
   description MLAG_UKOFFICE1_SPINE02_Port-Channel49
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1
   description L2_UKOFFICE1_LEAF01A_Ethernet51
   shutdown
   channel-group 1 mode active
!
interface Ethernet2
   description L2_UKOFFICE1_LEAF01B_Ethernet51
   shutdown
   channel-group 1 mode active
!
interface Ethernet3
   description L2_UKOFFICE1_LEAF02A_Ethernet51
   shutdown
   channel-group 3 mode active
!
interface Ethernet4
   description L2_UKOFFICE1_LEAF02B_Ethernet51
   shutdown
   channel-group 3 mode active
!
interface Ethernet10
   description SERVER_UKOFFICE1_SPINE_Eth10_FW01A
   no shutdown
   channel-group 10 mode active
!
interface Ethernet47
   description L2_UKOFFICE1_INTERNET_LEAF01_Ethernet49
   shutdown
   channel-group 47 mode active
!
interface Ethernet48
   description L2_UKOFFICE1_INTERNET_LEAF02_Ethernet49
   shutdown
   channel-group 48 mode active
!
interface Ethernet49
   description MLAG_UKOFFICE1_SPINE02_Ethernet49
   no shutdown
   channel-group 49 mode active
!
interface Ethernet50
   description MLAG_UKOFFICE1_SPINE02_Ethernet50
   no shutdown
   channel-group 49 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 172.16.1.1/32
!
interface Management0
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 172.16.100.101/24
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 9214
   no autostate
   ip address 192.168.0.0/31
!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id UKOFFICE1_SPINES
   local-interface Vlan4094
   peer-address 192.168.0.1
   peer-link Port-Channel49
   reload-delay mlag 300
   reload-delay non-mlag 330
!
end
